{% extends "internal_base.html" %}

{% block content %}
<script>
    $(document).ready(function() {
          $('.date_input').datepicker();
    });

</script>
<div class="content">

  <h1>Update your {{user_card.cards.name}} information.</h1>

  <form action="" method="post" name="user_card">
      <div class="field is-horizontal">
          <span class="field-label"><label class="label">{{form.active_date.label}}</label></span>
          <div class="field-body control">
              {{form.active_date(class="date_input")}}
          </div>
      </div>
      <div class="field is-horizontal">
          <span class="field-label"><label class="label">{{form.expiration_date.label}}</label></span>
          <div class="field-body control">
              {{form.expiration_date(class="date_input")}}
          </div>
      </div>
      <div class="field is-horizontal">
          <span class="field-label"><label class="label">{{form.cancel_date.label}}</label></span>
          <div class="field-body control">
              {{form.cancel_date(class="date_input")}}
          </div>
      </div>
      <button class="button is-primary" type="submit">Submit</button>
      <button class="button is-light" type="button" onclick="location.href='{{ url_for('user_wallet') }}'">Cancel</button>
  </form>

</div>
{% endblock %}
