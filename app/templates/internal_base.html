<html>
    <head>
      <title>Welcome to Travel Hacking</title>
    </head>
    <body>
        <div>
            <a href="{{ url_for('user_cards') }}">Home</a> |
            <a href="{{ url_for('wallet') }}">Wallet</a> |
            <a href="{{ url_for('user_profile') }}">User Profile</a> |
            <a href="{{ url_for('user_profile') }}">Articles</a> |
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}

            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
