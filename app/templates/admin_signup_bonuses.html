{% extends "admin_base.html" %} {% block content %}

<div class="content">

  <h1>{% if not signup_bonus %}New {% endif %}Sign Up Bonus for: {{card.name}}</h1>
  <form class='form' action="" method="post">
    {{form.hidden_tag()}}
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">{{form.days_for_spend.label}}:</label>
      </div>
      <div class="field-body">
        <div class="control">
          {{form.days_for_spend}}
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">{{form.minimum_spend.label}}:</label>
      </div>
      <div class="field-body">
        <div class="control">
          {{form.minimum_spend}}
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">{{form.annual_fee.label}}:</label>
      </div>
      <div class="field-body">
        <div class="control">
          {{form.annual_fee}}
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">{{form.annual_fee_waived.label}}:</label>
      </div>
      <div class="field-body">
        <div class="control">
          <label class="radio">
            {% if not signup_bonus.annual_fee_waived %}
            <input type="radio" name="annual_fee_waived" value="0" checked/>
            {% else %}
            <input type="radio" name="card_type" value="0"/>
            {% endif %}
            No
          </label>
          <label class="radio">
            {% if signup_bonus.annual_fee_waived %}
            <input type="radio" name="annual_fee_waived" value="1" checked/>
            {% else %}
            <input type="radio" name="annual_fee_waived" value="1"/>
            {% endif %}
              Yes
          </label>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">{{form.bonus_points.label}}:</label>
      </div>
      <div class="field-body">
        <div class="control">
          {{form.bonus_points}}
        </div>
      </div>
    </div>
    <button class="button is-success" type="submit">Submit</button>
  </form>

</div>
{% endblock %}
